<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-blue-50 dark:bg-gray-900">
    <form data-item-form>
      <div class="p-6 flex justify-center flex-col my-50 items-center gap-4">
        <input
          type="text"
          name="name"
          placeholder="Name"
          class="bg-slate-400 dark:bg-gray-800 rounded-md text-2xl font-medium p-2 text-white mb-4 w-200 focus:outline-none"
          data-item-name-field
        />

        <textarea
          name="description"
          placeholder="Description"
          class="bg-slate-400 rounded-md dark:bg-gray-800 text-2xl font-medium p-2 text-white mb-4 w-200 h-40 focus:outline-none"
          data-item-description-field
        ></textarea>

        <input
          type="text"
          name="image"
          placeholder="Image URL"
          class="bg-slate-400 rounded-md dark:bg-gray-800 text-2xl font-medium p-2 text-white mb-4 w-200 focus:outline-none"
          data-item-image-field
        />

        <button
          type="submit"
          class="bg-white dark:bg-gray-800 text-slate-400 rounded-4xl text-2xl p-2 w-200 border-5 border-slate-400 font-medium"
          onclick="location.href='index.html'"
        >
          Add item
        </button>
      </div>
    </form>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
